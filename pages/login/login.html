<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="../../assets/icon.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/b6ac60ac46.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    
    <div>
     <img src="../../assets/Reqzone.png" alt="">
     <form action="">
        <h3>Sign in your accout</h3>

        <!-- Email -->
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" class="input" required><br><br>

        <!-- Password -->
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" class="input" required><br><br>

        <!-- Radio -->
        <input type="checkbox" name="checked" id="checked" class="checked">
        <label for="checked">Stay signed in for a month</label>
            <span class="checkmark"></span>
        <button class="btn btn__create">Continue</button>
     </form>
    </div>
</body>
</html>
